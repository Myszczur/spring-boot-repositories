<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Users</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="css/call-center.jpg" alt="Image"/>
    </div>

    <div class="main">
        <div class="new-meeting">
            <button id="newMeetingBtn">Create a New Meeting</button>
            <div class="join-meeting">
                <label for="meetingName">Meeting ID</label>
                <input type="text" placeholder="Meeting ID" id="meetingName">
                <button id="joinMeetingBtn">Join</button>
            </div>
        </div>
        <div class="connected-users">
            <h2>Connected Users</h2>
            <ul id="userList"></ul>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
